<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat with Chatbot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <style>
      .chat {
        height: 60vh;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        padding: 10px;
        overflow-y: auto;
        border-radius: 15px;
        background-color: #f8f8f8;
      }
      .chat li {
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 15px;
      }
      .user {
        text-align: right;
        background-color: #007bff;
        color: white;
      }
      .chatbot {
        text-align: left;
        background-color: #e5e5e5;
      }
      .chatbox {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5 chatbox">
      <h1 class="text-center">Chat with Chatbot</h1>
      <ul id="chat" class="chat list-unstyled p-3 mb-2"></ul>
      <form id="messageForm">
        <div class="row">
          <div class="col-9">
            <input
              id="messageInput"
              type="text"
              class="form-control"
              placeholder="Type your message..."
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block">Send</button>
          </div>
        </div>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io(); // Connect to the server

        var form = document.getElementById('messageForm');
        var input = document.getElementById('messageInput');
        var chat = document.getElementById('chat');
        var item = document.createElement('li');
        item.textContent = "Hi this is the Library chatbot, how may I help you?";
        item.classList.add('chatbot');
        chat.appendChild(item);
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                var item = document.createElement('li');
                item.textContent = input.value;
                item.classList.add('user');
                chat.appendChild(item);

          socket.emit("sendMessage", input.value, (message) =>
            console.log(message)
          ); // Send the message to the server
          input.value = "";
          window.scrollTo(0, document.body.scrollHeight);
        }
      });

        socket.on('message', function(message) {
            var item = document.createElement('li');
            item.textContent = message;
            item.classList.add('chatbot');
            chat.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('disconnected', function(message) {
            var item = document.createElement('li');
            item.textContent = message;
            item.classList.add('chatbot');
            chat.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
  </body>
</html>
