<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat with Library Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 100;
            width: 300px;
            height: 500px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.25);
        }
        .open-button {
            background-color: #007bff;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
            width: 280px;
            border-radius: 50px;
            text-align: center;
        }
        .open-button:hover {
            opacity: 1;
        }
        .chat-container {
            height: 85%;
            overflow-y: auto;
            padding: 15px;
        }
        .message-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="open-button" id="openButton" onclick="openChat()">Chat with our Library Chatbot</button>

    <div class="chat-popup" id="chatPopup">
        <div class="chat-header" onclick="closeChat()">
            LibChat
        </div>
        <div class="chat-container" id="chatContainer">
            <!-- Chat history goes here -->
        </div>
        <div class="message-input p-2">
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io(); // Connect to the server
        var input = document.getElementById('messageInput');
        var chat = document.getElementById('chatContainer');
        var chatPopup = document.getElementById('chatPopup');
        var openButton = document.getElementById('openButton');

        function sendMessage() {
            if (input.value) {
                socket.emit('sendMessage', input.value); // Send the message to the server
                chat.appendChild(input.value);
                input.value = '';
            }
        }

        socket.on('message', function(message) {
            var item = document.createElement('p');
            item.textContent = 'Chatbot: ' + message;
            chat.appendChild(item);
            chat.scrollTop = chat.scrollHeight;
        });

        function openChat() {
            chatPopup.style.display = "block";
            openButton.style.display = "none";
        }

        function closeChat() {
            chatPopup.style.display = "none";
            openButton.style.display = "block";
        }
    </script>
</body>
</html>
